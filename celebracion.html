<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="celebration">
            <h1 class="celebration-text">Yeiii!!!!!!</h1>
            <img src="jumping-cat.gif" alt="Gatito saltando" class="jumping-cat">
            <audio id="celebrationMusic" autoplay loop>
                <source src="celebration.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <button class="btn play-button" id="playButton" >Reproducir Música</button>
        </div>
    </div>
</body>
</html>
